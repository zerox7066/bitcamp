<!DOCTYPE html>
<html>
<head>
    <title>Colorbox</title>
    <link rel="stylesheet" href="colorbox.css" />
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="jquery.colorbox.js"></script>
    <script>
        $(document).ready(function () {
            $('a').colorbox();
        });
    </script>
</head>
<body>
    <h1>jQuery LightBox</h1>
    <a class="lightbox" href="Chrysanthemum.jpg">Image-1</a>
    <a class="lightbox" href="Desert.jpg">Image-2</a>
    <a class="lightbox" href="Hydrangeas.jpg">Image-3</a>
    <a class="lightbox" href="Jellyfish.jpg">Image-4</a>
    <a class="lightbox" href="Koala.jpg">Image-5</a>
    <a class="lightbox" href="Lighthouse.jpg">Image-6</a>
    <a class="lightbox" href="Penguins.jpg">Image-7</a>
    <a class="lightbox" href="Tulips.jpg">Image-8</a>
</body>
</html>
