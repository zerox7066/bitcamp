<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 선언합니다.
        function test(a, b, c) {
            // 매개변수를 초기화합니다.
            b = b || 52;
            c = c || 273;
            // 출력합니다.
            alert(a + ':' + b + ':' + c);
        }
        // 함수를 호출합니다.
        test(1, 2);
    </script>
</head>
<body>

</body>
</html>
