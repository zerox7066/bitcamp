<!DOCTYPE html>
<html>
<head>
    <script>
        for (var i = 0; i < 3; i++) {
            // 1초(1000밀리 초) * i초 후에 i를 출력
            ((i) => {
                setTimeout(() => {
                    alert(i);
                }, 1000 * i);
            })(i);
        }
    </script>
</head>
