<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            // 버튼을 클릭하면
            $('button').click(function () {
                // 자신의 글자를 변경합니다.
                $(this).text('비활성화하기');
                // 자신의 부모
                $(this).parent().css('background', 'red');
                $(this).parent().find('span').text('활성화');
            })
        });
    </script>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
</body>
</html>
