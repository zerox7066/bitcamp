<!DOCTYPE html>
<html>
<head>
    <script>
        // Rectangle 클래스를 선언합니다.
        class Rectangle {
            // 생성자
            constructor(width, height) {
                this._width = width;
                this._height = height;
            }
            // width의 게터와 세터
            get width() {
                return this._width;
            }
            set width(input) {
                this._height = input;
            }
            // height의 게터와 세터
            get height() {
                return this._height;
            }
            set height(input) {
                this._width = input
            }
            getArea() {
                return this._width * this._height;
            }
        }
        // Rectangle 클래스를 상속 받아 Square 클래스를 만듭니다.
        class Square extends Rectangle {
            // 생성자
            constructor(length) {
                // 부모의 생성자(constructor 메서드)를 호출합니다.
                super(length, length);
                alert(this)
            }
            // width 또는 height를 변경하면 둘 다 변경되게 다시 선언합니다.
            set width(input) {
                this._width = input;
                this._height = input;
            }
            set height(input) {
                this._width = input;
                this._height = input;
            }
        }
        // 생성하고 호출합니다.
        const square = new Square(100);
        alert(square.getArea());
    </script>
</head>
<body>

</body>
</html>
