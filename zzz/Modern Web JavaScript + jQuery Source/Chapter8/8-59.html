<!DOCTYPE html>
<html>
<head>
    <script src="underscore.js"></script>
    <script>
        // 학생 정보 배열을 만듭니다.
        var students = [];
        // 배열에 요소를 넣습니다.
        students.push({ 이름: '윤인성', 국어: 87, 수학: 98, 영어: 88, 과학: 95 });
        students.push({ 이름: '연하진', 국어: 92, 수학: 98, 영어: 96, 과학: 98 });
        students.push({ 이름: '구지연', 국어: 76, 수학: 96, 영어: 94, 과학: 90 });
        students.push({ 이름: '나선주', 국어: 98, 수학: 92, 영어: 96, 과학: 92 });
        students.push({ 이름: '윤아린', 국어: 95, 수학: 98, 영어: 98, 과학: 98 });
        students.push({ 이름: '윤명월', 국어: 64, 수학: 88, 영어: 92, 과학: 92 });
        students.push({ 이름: '김미화', 국어: 82, 수학: 86, 영어: 98, 과학: 88 });
        students.push({ 이름: '김연화', 국어: 88, 수학: 74, 영어: 78, 과학: 92 });
        students.push({ 이름: '박아현', 국어: 97, 수학: 92, 영어: 88, 과학: 95 });
        students.push({ 이름: '서준서', 국어: 45, 수학: 52, 영어: 72, 과학: 78 });
         // 과학 성적으로 정렬하고 출력합니다 - sortBy() 메서드
        var sortByScience = _.sortBy(students, function (item) {
            return item.과학
        }).slice(0, 3);
        alert(JSON.stringify(sortByScience, null, 2));
        // 평균 성적으로 정렬하고 출력합니다 - sortBy() 메서드
        var sortByAverage = _.sortBy(students, function (item) {
            return (item.국어 + item.수학 + item.영어 + item.과학) / 4
        }).slice(0, 3);
        alert(JSON.stringify(sortByAverage, null, 2));
        // 과학 성적이 가장 높은 학생을 추출합니다 - max() 메서드
        var scienceTop = _.max(students, function (item) { return item.과학 })
        alert(JSON.stringify(scienceTop, null, 2));
    </script>
</head>
<body>

</body>
</html>
