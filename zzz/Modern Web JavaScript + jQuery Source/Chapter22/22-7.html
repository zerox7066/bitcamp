<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest</title>
</head>
<body>
    <script>
        // XMLHttpRequest 객체를 생성합니다.
        var request = new XMLHttpRequest();
        request.onreadystatechange = function (event) {
            // 출력합니다.
            alert(request.readyState);
        };
        request.open('GET', '/data.html', true);
        request.send();
    </script>
</body>
</html>
