<!DOCTYPE html>
<html>
<head>
    <script>
        function test() {
            try {
                alert('A 위치입니다.');	
            } catch(exception) {
                alert('B 위치입니다.');
                return;
            } finally {
                alert('C 위치입니다.')
            }
            // 함수를 호출합니다.
            test();
        }
    </script>
</head>
<body>

</body>
</html>
