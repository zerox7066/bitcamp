<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        text: <input type="text" /><br />
        button: <input type="button" /><br />
        checkbox: <input type="checkbox" name="lang" value="java"/>자바
                  <input type="checkbox" name="lang" value="c"/>C <br />
        checkbox: <input type="checkbox" name="saveEamil" />이메일 저장<br>
        file: <input type="file" /><br />
        hidden: <input type="hidden" name="hidden" value="aaa" /><br />
        image: <input type="image" /><br />
        password: <input type="password" /><br />
        radio: <input type="radio" name="type" value="student" checked/>학생
               <input type="radio" name="type" value="worker"/>재직자
               <input type="radio" name="type" value="jabseeker"/>구직자
               <input type="radio" name="location" value="in" checked/>국내
               <input type="radio" name="location" value="out"/>해외<br />
        
        color: <input type="color"><br>
        tel: <input type="tel"><br>
        date: <input type="date"><br>
        email: <input type="email"><br>
        
        reset: <input type="reset" /><br />
        submit: <input type="submit" />
    </form>
</body>
</html>
